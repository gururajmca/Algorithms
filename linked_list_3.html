<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array sum problem</title>
    <style media="screen" language="text/css">

    </style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',pageLoader);
      function pageLoader(event) {
          class Node {
            constructor(element) {
              this.data = element;
              this.next = null;
            }
          }

          // Create Nodes
          const one = new Node(1);
          const two = new Node(2);
          const three = new Node(3);
          const four = new Node(4);

          // Crete a link
          one.next = two;
          two.next = three;
          three.next = four;

          // Print
          const printLinkedList = (head)=> {
              cur = head;
              while (cur != null) {
                console.log(cur.data);
                cur = cur.next;
              }
          }
          printLinkedList(one);

          const recursivePrintLL = (head) => {
            // Base condition
            if (head == null) return;
            console.log(head.data);
            return recursivePrintLL(head.next);
          }
          console.log('recursive list traverse')
          recursivePrintLL(one);

          const sumList = (head)=> {
            var cur = head;
            var sum = 0;
            while(cur != null) {
              sum += cur.data;
              cur = cur.next;
            }
            return sum;
          }
          console.log('Sum of all linked list ', sumList(one));


          const a = new Node('A');
          const b = new Node('B');
          const c = new Node('C');
          const d = new Node('D');

          // Crete a link
          a.next = b;
          b.next = c;
          c.next = d;

          console.log('recursive list traverse')
          recursivePrintLL(a);

          const findTargetNode = (head, target) => {
            // base case
            if (head == null) return false;
            if (head.data == target) return true;
            return findTargetNode(head.next, target);
          }
          console.log('Find the target C in the LL ', findTargetNode(a, 'C'));
          console.log('Find the target G in the LL ', findTargetNode(a, 'G'));

          const getNode = (head, index) => {
            var cur = head;
            var i = 0;
            while(cur != null) {
              if (i == index) {
                return cur.data;
              }
              cur = cur.next;
              i++;
            }
            return false;
          }
          console.log('Get node value for index 2 ', getNode(a, 2));
          console.log('Get node value for index 10 ', getNode(a, 10));

          const reverseLinkedList = (head)=> {
            var cur = head;
            var prev = null;
            while(cur !=null) {
              const next = cur.next;
              cur.next = prev;
              prev = cur;
              cur = next;
            }
            return prev;
          }

          const rLL = reverseLinkedList(a);
          recursivePrintLL(rLL);

          const p = new Node('P');
          const q = new Node('Q');
          const r = new Node('R');
          const s = new Node('S');
          const t = new Node('T');

          // Crete a link
          p.next = q;
          q.next = r;
          r.next = s;
          s.next = t;

          const m = new Node('M');
          const n = new Node('N');
          m.next = n;
          console.log('zipplocker problem ');
          console.log('List A ');
          printLinkedList(p);
          console.log('List B ');
          printLinkedList(m);

          const zipplocker = (head1, head2) => {
            var tail = head1;
            var cur1 = head1.next;
            var cur2 = head2;
            var counter = 0;
            while (cur1 !=null && cur2 != null) {
              if (counter%2 === 0) {
                tail.next = cur2;
                cur2 = cur2.next;
              } else {
                tail.next = cur1;
                cur1 = cur1.next;
              }
              tail = tail.next;
              counter++;
            }
            if (cur1 != null) {
              tail.next = cur1;
            }
            if (cur2 != null) {
              tail.next = cur2;
            }
            return head1;
          }
          const zip = zipplocker(p,m);
          console.log('zipplocked A and B ');
          printLinkedList(zip);
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h3>Sample Linked List in JS</h3>
      <p>
        [[10,->],[20, ->], [30,->], [40, null]];
      </p>
    </div>
  </body>
</html>
