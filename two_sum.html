<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array sum problem</title>
    <style media="screen" language="text/css">

    </style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',pageLoader);
      function pageLoader(event) {
        var twoSum = function(nums, target) {
          const indices = new Map();
          for (let index = 0; index < nums.length; index++) {
              const complement = target - nums[index];
              if (indices.has(complement)) {
                  return [indices.get(complement), index]
              }
              indices.set(nums[index], index)
          }
          return [];

        };
        // Sample results
        var nums = [1,10,8,11,18]; // 11,13, 10
        var target = 21;
        const result = twoSum(nums, target);
        console.log("Result == ", result);
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h3>Two Sum problem</h3>
      <p>
        [1,10,8,11,18]
        21
      </p>
    </div>
  </body>
</html>
